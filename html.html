<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main_conteiner">
      <div>
        <img src="interface/Site_base_texture.png" class="background" />
      </div>
      <div>
        <img src="interface/Ramka_button.png" class="ramka_buttons" />
      </div>
      <img src="interface/Ivent.png" class="Ivent">
      <div class="osnova">
        <img src="interface/Health_bar.png" class="Health_bar" />
        <img src="interface/armor_button.png" class="armor" />
        <img src="interface/other_players.png" class="other_players" />
        <img src="interface/other_players.png" class="other_players2" />
        <img src="interface/other_players.png" class="other_players3" />
        <img src="interface/other_players.png" class="other_players4" />
        <img src="interface/other_players.png" class="other_players5" />
        <img src="interface/container.png" class="container" />
        <img src="interface/container.png" class="container2" />
        <img src="interface/container2.png" class="reverse_container" />
        <img src="interface/chat.png" class="chat" />
        <img src="interface/Status_panel.png" class="ramka" />
        <img src="interface/Status panel 2.png" class="charclass" style="display: none;" />
        <img src="interface/cube.png" class="cube1" />
        <img src="interface/cube.png" class="cube2" />
        <div class="settings">
          <button class="setting"></button>
        </div>
        <button class="character-class">
          <span></span>
        </button>
      </div>
      <div>
        <img src="interface/2nd_button_frame.png" class="Ramka_buttons2" />
      </div>
      <div class="buttons_1">
        <button class="status"></button>
        <button class="skils"></button>
        <button class="relations"></button>
        <button class="statistic"></button>
      </div>
      <div class="buttons_2">
        <button class="craft"></button>
        <button class="inventar"></button>
        <button class="auto"></button>
        <button class="base"></button>
      </div>
    </div>
    <div class="invent" style="display: none;">
      <img src="interface/Status panel inventory 1.png" class="Status_panel_invent">
      <img src="interface/Status_panel_4.jpg" class="Status_panel_invent2" style="display: none;">
      <img src="interface/new inventory.png" class="inventar1">
      <img src="interface/new inventory.png" class="inventar2">
      <img src="interface/new inventory.png" class="inventar3">
      <img src="interface/Event_point.png" class="Event_bar1">
      <img src="interface/Event_point.png" class="Event_bar2">
      <button class="swipe"></button>
      <button class="swipe2"></button>
    </div>
    <script>
      document.querySelector(".inventar").addEventListener("click", function () {
        var osnova = document.querySelector(".osnova");
        var invent = document.querySelector(".invent");

        // Переключаем видимость
        if (osnova.style.display !== "none") {
          osnova.style.display = "none"; // Скрываем группу osnova
          invent.style.display = "block"; // Показываем группу inventar
        } else {
          osnova.style.display = "block"; // Показываем группу osnova
          invent.style.display = "none"; // Скрываем группу inventar
        }
      });

      document.querySelector(".swipe").addEventListener("click", function () {
        toggleInventoryImage();
      });

      document.querySelector(".swipe2").addEventListener("click", function () {
        toggleInventoryImage();
      });

      function toggleInventoryImage() {
        var invent = document.querySelector(".invent");
        var statusPanelInvent = document.querySelector(".Status_panel_invent");
        var statusPanelInvent2 = document.querySelector(".Status_panel_invent2");

        if (invent.style.display === "block") {
          if (statusPanelInvent.style.display !== "none") {
            statusPanelInvent.style.display = "none";
            statusPanelInvent2.style.display = "block";
          } else {
            statusPanelInvent.style.display = "block";
            statusPanelInvent2.style.display = "none";
          }
        }
      }

      function moveButton(top, left) {
        var button = document.querySelector(".character-class");
        button.style.top = top + "px";
        button.style.left = left + "px";
      }

      moveButton(586, 163);

      document.querySelector(".character-class").addEventListener("click", function () {
        var ramka = document.querySelector(".ramka");
        var charclass = document.querySelector(".charclass");

        if (ramka.style.display !== "none") {
          ramka.style.display = "none";
          charclass.style.display = "block";
        } else {
          ramka.style.display = "block";
          charclass.style.display = "none";
        }
      });
    </script>
  </body>
</html>
